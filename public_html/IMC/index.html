<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora de IMC</title>
</head>
<body>
	<h1>Calculadora de IMC</h1>
	<br>
        <span>Altura: </span>
        <input type = "number" name = "Altura" id = "altura" onkeyup = "IMC()">
        <br>
        <span>Peso: </span>
        <input type = "number" name = "Peso" id = "peso" onkeyup = "IMC()">
        <h3 id = "h3"></h3>
	<h2 id = 'h2'></h2>
        <script>
                function IMC() {
                    var peso = parseFloat((document.getElementById('peso')).value);
                    var altura = parseFloat((document.getElementById('altura')).value);
		    var imc = peso / (altura ** 2);
		    var h2 = document.getElementById('h2');
		    var h3 = document.getElementById('h3');
		    h3.innerText ='Seu IMC Ã©: ' + imc;
		    if(imc < 18.5){
			h2.innerText = 'Abaixo do peso';    
		    }else if (imc >= 18.5 && imc < 25){
			h2.innerText = 'Peso Normal';
		    }else if (imc >= 25 && imc < 30){
			h2.innerText = 'Sobrepeso';
		    }else if (imc >= 30 && imc < 35){
			h2.innerText = 'Obesidade Grau 1';
		    }else if (imc >= 35 && imc < 40){
			h2.innerText = 'Obesidade Grau 2';   
		    }else if (imc >= 40){
			h2.innerText = 'Obesidade Grau 3';    
		    }
		}
	</script>
</body>
</html>
